{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block  content %}
    <div class="container">
        <h1> Here you can {{ view_type }} a Post</h1>
           <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form.as_p }}
                <button class='btn btn-primary' type='submit'>{{ view_type|title }}</button>
            </form>
    </div>
{% endblock content %}
